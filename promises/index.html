<head>
	
</head>
<body>
	<button>Click!</button>
</body>
<script type="text/javascript">
	function startGame() {
		let count = 0;

		document.querySelector('button').addEventListener('click', () => {
			++count;
		});

		return new Promise((resolve, reject)=>{
			setTimeout(() => {
				if (count>5) {
					resolve();
				}else {
					reject();
				}
			},2000)
		});
	}
	startGame()
		.then(()=>{alert('You win')})
		.catch(()=>{alert('you Lose')});
</script>
